<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twój adres IP</title>
    
    <!-- Bootstrap CSS (Replit theme) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title mb-4">
                    <i class="fas fa-network-wired text-info"></i>
                    Twój adres IP
                </h1>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ error }}
                </div>
                {% else %}
                <div class="ip-display p-3 mb-3">
                    <h2 class="ip-address" id="ipAddress">{{ ip_address }}</h2>
                </div>
                <p class="card-text text-muted">
                    To jest Twój aktualny adres IP
                </p>
                {% endif %}
                
                <button class="btn btn-secondary mt-3" onclick="refreshPage()">
                    <i class="fas fa-sync-alt"></i>
                    Odśwież
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/ip.js') }}"></script>
</body>
</html>
