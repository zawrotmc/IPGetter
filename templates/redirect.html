<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekierowanie na is.allpvp.pl</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <meta http-equiv="refresh" content="3;url=http://is.allpvp.pl">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Przekierowanie</h2>
                    </div>
                    <div class="card-body text-center">
                        <h4>Za chwilę zostaniesz przekierowany na stronę is.allpvp.pl</h4>
                        <div class="my-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Ładowanie...</span>
                            </div>
                        </div>
                        <p>Jeśli nie zostaniesz przekierowany automatycznie, kliknij poniższy link:</p>
                        <a href="http://is.allpvp.pl" class="btn btn-primary">Przejdź do is.allpvp.pl</a>
                        <hr>
                        <p class="mt-3">Twoje IP zostało zapisane: <span class="ip-highlight">{{ ip_address }}</span></p>
                        <a href="/checkip" class="btn btn-outline-secondary mt-2">Sprawdź swoje IP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
